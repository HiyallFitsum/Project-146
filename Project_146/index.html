<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: orange">
      <a-entity position="-4 0 25">
        <a-camera></a-camera>
      </a-entity>

      <!--Body-->
      <a-entity>
        <a-box
          position="0 0 0"
          color="purple"
          height="4"
          width="4"
          depth="4"
        ></a-box>
        <a-sphere position="0 0 1" color="lightblue" radius="2"></a-sphere>
      </a-entity>

      <!--Neck-->
      <a-entity>
        <a-cylinder
          position="0 3 0"
          color="blue"
          height="2"
          radius="1"
        ></a-cylinder>
      </a-entity>

      <!--Head-->
      <a-entity>
        <!--<a-sphere position = "0 4 0" color = "FF926B" radius = 1.75></a-sphere>-->
        <a-dodecahedron
          position="0 4 0"
          color="orange"
          radius="1.75"
        ></a-dodecahedron>
        <a-box
          position="0 3.5 1.25"
          color="white"
          width="2"
          height="1"
          length="1"
        ></a-box>
      </a-entity>

      <!--Antenna-->
      <a-entity>
        <a-cylinder
          position="-2 5.5 0"
          color="black"
          radius=".125"
          height="4"
          rotation="0 0 90"
          animation="property: alternate; from: -2 5.5 0;to: -2 6 0;dir:alternate;loop: true; dur: 1000"
        >
    </a-cylinder>
        <a-sphere
          position="-4.5 5.5 0"
          color="blue"
          radius=".5"
          animation="property: alternate; from: 0 7 0;to: 0 7 0;dir:alternate;loop: true; dur: 1000"
        ></a-sphere>
      </a-entity>

      <!--Eyes-->
      <a-entity>
        <a-sphere position="1 4.5 1" color="white" radius=".5">
          <a-entity
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 2000">
          <a-sphere position="0 0 .5" color="black" radius=".2"></a-sphere>
          </a-entity>
        </a-sphere>

        <a-sphere position="-1 4.5 1" color="white" radius=".5">
          <a-entity
          position="0 0 0"
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 2000">
          <a-sphere position="0 0 .5" color="black" radius=".2"></a-sphere>
          </a-entity>
        </a-sphere>
      </a-entity>

      <!--Left Arm-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 360 0 0; easing: linear; loop: true; dur: 200000"
      >
        <a-cylinder
          position="3 2 0"
          color="green"
          height="4"
          radius=".5"
          rotation="0 180 45"
        ></a-cylinder>
        <a-sphere position="5 4 0" color="yellow" radius="1"></a-sphere>
      </a-entity>

      <!--Right Arm-->
      <a-entity
        position="0 0 0"
        rotation="0 0 0"
        animation="property: rotation; to: 360 0 0; easing: linear; loop: true; dur: 2000"
      >
        <a-cylinder
          position="-3 0 0"
          color="green"
          height="4"
          radius=".5"
          rotation="0 0 -45"
        ></a-cylinder>
        <a-sphere position="-4 -1.25 0" color="yellow" radius="1"></a-sphere>
      </a-entity>

      <!--Left Leg-->
      <a-entity>
        <a-cylinder
          position="1 -2 0"
          color="blue"
          height="5"
          radius=".75"
        ></a-cylinder>
        <a-box
          position="1 -5 .5"
          color="green"
          width="1.5"
          height="1"
          depth="2.5"
        ></a-box>
      </a-entity>

      <!--Right Leg-->
      <a-entity>
        <a-cylinder
          position="-1 -2 0"
          color="blue"
          height="5"
          radius=".75"
        ></a-cylinder>
        <a-box
          position="-1 -5 .5"
          color="green"
          width="1.5"
          height="1"
          depth="2.5"
        ></a-box>
      </a-entity>
    </a-scene>
  </body>
</html>
